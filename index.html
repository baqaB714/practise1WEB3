<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>MyPortfolio</title>
</head>

<body style="margin: 0;">
    <!------------ container section------------>
    <section>
        <!----------- header section start---------->
        <section id="headerSection">
            <div class="avatarImg rotating-element"><img src="/assets/img/avatar.jpg" alt=""></div>
            <div id="name">Abbas Bassaki</div>
        </section>
        <!------------ header section end------------->
        <!----------main section start---------------->
        <section id="mainSection">
            <!-------------about start-------------->
            <div id="about" class="padding50 text-center">
                <h1 class="font-30">About</h1>
                <div>
                    <p id="aboutText">
                        I am a
                        <span class="text-brown">Front-end Developer</span>
                        and a
                        <span class="text-blueviolet">Web Design Instructor</span>
                        , passionate about creating visually appealing
                        and
                        user-friendly websites.
                    </p>
                </div>
            </div>
            <!-------------about end-------------->
            <!-------------skills start-------------->
            <div class="padding50 " id="skills">
                <h1 class="font-30">Skills</h1>
                <div id="skillBoxSection">
                    <div class="skillBox">
                        <div>
                            <label for="skillTitle">HTML</label>
                            <span class="skillPer">75%</span>
                            <div class="skillProgressBase">
                                <div class="skillProgress width70"></div>
                            </div>
                        </div>
                    </div>
                    <div class="skillBox">
                        <div>
                            <label for="skillTitle">CSS</label>
                            <span class="skillPer">80%</span>
                            <div class="skillProgressBase">
                                <div class="skillProgress width80"></div>
                            </div>
                        </div>
                    </div>
                    <div class="skillBox">
                        <div>
                            <label for="skillTitle">Photoshop</label>
                            <span class="skillPer">75%</span>
                            <div class="skillProgressBase">
                                <div class="skillProgress width70"></div>
                            </div>
                        </div>
                    </div>
                    <div class="skillBox">
                        <div>
                            <label for="skillTitle">C++</label>
                            <span class="skillPer">75%</span>
                            <div class="skillProgressBase">
                                <div class="skillProgress width70"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-------------skills end-------------->
        </section>
        <!-----------main section end-------------->

    </section>
    <!---------- container section----------->



</body>

</html>
